    function startcycle(){
        const colors=[crimson,teal,orange];
        let index=0;
        window.setInterval(()=>{
            if(index===colors.length){
                index=0;
                }
                document.body.style.background=colors[index],index;
                index++;
        }, 2*1000);
    }
    startcycle()
